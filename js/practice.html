<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bankig</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-amber-100">
    <header>
        <h2 class="text-center text-3xl mt-4 text-green-900 mb-8">My Account Details!!!</h2>
    </header>
    <main class="mx-auto w-3/4">
        <section>
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-green-500 p-12 rounded text-center">
                    <h2>Deposite</h2>
                    <h3>$<span id="deposit-total">00</span> </h3>
                </div>
                <div class="bg-yellow-500 p-12 rounded text-center">
                    <h2>Withdraw</h2>
                    <h3>$<span id="withdraw-total">00</span> </h3>
                </div>
                <div class="bg-orange-500 p-12 rounded text-center">
                    <h2>Balance</h2>
                    <h3>$<span id="balance-total">00</span> </h3>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 mt-8 gap-6">
                <div class="bg-blue-300 p-10 rounded">
                    <h2 class="mb-4 text-2xl">Please Deposit</h2>
                    <input class=" border-2 rounded-md w-3/4  mb-4 px-4 block" id="input-btn" type="text"
                        placeholder="Please deposit">
                    <button id="deposit-btn" class="text-white py-2 px-6 rounded-md bg-orange-900" type="submit">Deposit</button>
                </div>
                <div class="bg-red-300 p-10 rounded">
                    <h2 class="mb-4 text-2xl">Please Wathdraw</h2>
                    <input id="deposit-input" class=" border-2 rounded-md w-3/4  mb-4 px-4 block" id="input-btn" type="text"
                        placeholder="Please deposit">
                    <button id="withdraw-btn" class="text-white py-2 px-6 rounded-md bg-green-500" type="submit">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script>
        document.getElementById('deposit-btn').addEventListener('click', function (){
           
            // 1 input start 
            const depositInput = document.getElementById('deposit-input');
            const newDepositAmountText = depositInput.value;
            const newDepositAmount = parseFloat(newDepositAmountText);

            // now update depositTotal (span id)
            const depositTotal = document.getElementById('deposit-total');
            const previousTotalText = depositTotal.innerText;
            const previousTotalAmount = parseFloat(previousTotalText);

            // now count 
            const newDepositTotal = previousTotalAmount + newDepositAmount;
            depositTotal.innerText = newDepositTotal;

            // update balance
            const balanceTotal = document.getElementById('balance-total');
            const balanceTotaltext = balanceTotal.innerText;
            const balanceTotalAmount = parseFloat(balanceTotaltext);
            const newBalanceTotal = balanceTotalAmount + newDepositAmount;
            balanceTotal.innerText = newBalanceTotal;
            depositInput.value = '';

        })
    </script>
</body>

</html>
